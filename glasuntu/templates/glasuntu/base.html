<!DOCTYPE html>
<html>

<body>
	<header>
		<h1><a href="{% url 'glasuntu:index' %}">Glasgow Untuned</a></h1>
		
		<form method = "GET" action = "{% url 'glasuntu:search' %}">
			<input id = "search" name = "q" type = "text" placeholder = "Search..." value = "{{ request.GET.q }}"/>
			<input id = "searchButt" type = "submit" value = "Submit"/>
		</form>
		
		{% block head %}{% endblock head %}
	</header>
		
	<!--content of the block is determined in the inheriting template-->
	{% block content %}{% endblock content %}
		
		
	<footer>
		<div id = "foot">
	
			<p id = "social">Facebook and Twitter links<p>
			<p id = "contact">Contact info<p>
			<p id = "faq">FAQ</p>
	
		</div>
	</footer>
	
</body>






</html>
